<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="closeModal()">
        <ion-icon name="ios-arrow-back"></ion-icon>
        Atr√°s
      </ion-button>
    </ion-buttons>
    <ion-title>Hacer listado de Oficios</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="oficios-none" *ngIf="direcciones.length === 0 || personas.length === 0">
    <span>No se puede crear listado</span>
  </div>

  <div class="make-list">
    <ion-slides #slides pager="true" [options]="slideOpts" mode="ios">
      <ion-slide>
        <div class="slide1">
          <h1>Selecciona a las personas</h1>
          <ion-list>
            <ion-item class="item-slide1" *ngFor="let persona of personas; let i = index">
              <ion-checkbox mode="ios" slot="start" [color]="colores[i%8]"></ion-checkbox>
              <ion-label>{{ persona.nombre }}</ion-label>
            </ion-item>
          </ion-list>
        </div>
        <ion-button class="nextButton" expand="full" color="success" mode="ios" shape="round"
          (click)="nextButtonStep1()">Siguiente
        </ion-button>
      </ion-slide>

      <ion-slide>
        <div class="slide1">
          <h1>Selecciona los oficios</h1>
          <div *ngFor="let personaText of personasText; let i = index">
            <ion-list-header class="person">{{ personaText }}</ion-list-header>
            <ion-list>
              <ion-item [class]="'item-slide2 ' + 'sub-'+i" *ngFor="let direccion of direcciones;let j = index">
                <ion-checkbox mode="ios" slot="start" [color]="colores[j%9]"></ion-checkbox>
                <ion-label>{{ direccion.lugar }}</ion-label>
              </ion-item>
            </ion-list>
          </div>
        </div>
        <ion-button class="nextButton" expand="full" color="success" mode="ios" shape="round"
          (click)="nextButtonStep2()">Siguiente
        </ion-button>
      </ion-slide>
      <ion-slide>
        <div class="slide1">
          <h1>Escriba el nombre del listado</h1>
          <div class="input-box">
            <ion-input type="text" placeholder="Nombre del listado..."></ion-input>
          </div>
          <ion-button class="nextButton" expand="full" color="success" mode="ios" shape="round"
            (click)="nextButtonStep3()">Siguiente
          </ion-button>
        </div>
      </ion-slide>
      <ion-slide>
        <div class="slide1">
          <h1 id="titleInitial">Creando el listado de oficios</h1>
          <h1 id="myTitle" class="rotate-scale-up">Listado terminado <ion-icon color="success"
              name="md-checkmark-circle-outline"></ion-icon>
          </h1>
          <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
            style="margin:auto;background:#fff;display:block;" width="200px" height="200px" viewBox="0 0 100 100"
            preserveAspectRatio="xMidYMid">
            <path
              d="M14.1,7.5l8.1,0v14.7c0,0.6,0,1.2,0.1,1.7c-0.1-0.6-0.1-1.2-0.1-1.7V7.5c0,0,63.6,0,63.6,0h-8.1 c0,0,0,14.7,0,14.7c0,7-4.6,13.3-11.7,17.1c-4.2,2.3-6.8,5.9-6.8,9.8v1.9c0,3.9,2.5,7.6,6.8,9.8c7.1,3.8,11.7,10,11.7,17.1 c0,0,0,14.7,0,14.7h8.1h-8.1H50h18V82.3c0-3.8-2.6-7.4-7-9.8c-0.1,0-0.1-0.1-0.2-0.1c-6.6-3.6-14.9-3.6-21.5,0 c-0.1,0-0.1,0.1-0.2,0.1c-4.5,2.4-7,6-7,9.8l0,10.2h18c0,0-18,0-18,0H14.1l8.1,0V77.8c0-7,4.6-13.3,11.7-17.1 c4.2-2.3,6.8-5.9,6.8-9.8v-1.9c0-3.9-2.5-7.6-6.8-9.8c-6.5-3.5-10.9-9-11.6-15.3l9.9,0c0.7,3.1,3,5.9,6.8,8c5.7,3,9.5,7.7,10.9,12.9 c1.4-5.2,5.3-9.9,10.9-12.9c3.8-2,6.2-4.8,6.8-8H32.2"
              fill="none" stroke="#3880ff" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
              <animate attributeName="stroke-dasharray" keyTimes="0;1" values="480 100;480 110"
                dur="3.2258064516129035s" repeatCount="indefinite"></animate>
              <animate attributeName="stroke-dashoffset" keyTimes="0;1" values="0;-1180" dur="3.2258064516129035s"
                repeatCount="indefinite"></animate>
            </path>
          </svg>
          <ion-img id="myImg" class="rotate-scale-up" src="../../../assets/img/pulgar.png" alt="Listo"></ion-img>
          <ion-button id="buttonEnd" class="nextButton" expand="full" color="success" mode="ios" shape="round" (click)="closeModal()" disabled="true">
            Finalizar
          </ion-button>
        </div>
      </ion-slide>
    </ion-slides>
  </div>
</ion-content>
