<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="closeModal()">
        <ion-icon name="ios-arrow-back"></ion-icon>
        AtrÃ¡s
      </ion-button>
    </ion-buttons>
    <ion-title>Listado de Personas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar showCancelButton="focus" autocomplete="on" mode="ios" cancelButtonText="Cancelar"
    placeholder="Buscar..." (ionInput)="searchbar($event)" (ionCancel)="showAll()" (ionClear)="showAll()"></ion-searchbar>

  <ion-list *ngIf="personas.length >= 1">
    <ion-item-sliding *ngFor="let persona of personas; let i = index">
      <ion-item detail button detail-icon="information-circle"
        (click)="showInfo(persona.nombre, persona.fecha)">
        <ion-label><b>{{ persona.nombre }}</b></ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="removePerson(i)">Eliminar</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>

  <span class="people-none" *ngIf="!(personas.length >= 1)">No hay personas agregadas</span>
</ion-content>
